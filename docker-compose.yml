services:
  laravel.test:
    build:
      context: './docker/8.3'
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: 'sail-8.3/app'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-80}:80'
      - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    depends_on: {}
  queue_worker:
    image: 'sail-8.3/app'
    build:
      context: './docker/8.3'
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    entrypoint: 'php artisan queue:work' 
    
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    depends_on:
      - laravel.test
networks:
  sail:
    driver: bridge
